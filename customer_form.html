<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Opret Kunde</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    h1 { margin-bottom: 20px; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, textarea { width: 100%; padding: 8px; margin-top: 4px; box-sizing: border-box; }
    button { margin-top: 20px; padding: 8px 16px; font-size: 1em; }
  </style>
</head>
<body>
  <h1>Opret Kunde</h1>
  <form id="customerForm">
    <label for="name">Kundenavn</label>
    <input type="text" id="name" required>

    <label for="street">Vejnavn</label>
    <input type="text" id="street" required>

    <label for="number">Vejnr</label>
    <input type="text" id="number" required>

    <label for="zip">Postnr</label>
    <input type="text" id="zip" required>

    <label for="city">By</label>
    <input type="text" id="city" required>

    <label for="email">Mailadresse</label>
    <input type="email" id="email">

    <label for="phone">Tlfnr</label>
    <input type="tel" id="phone">

    <label for="info">Speciel info</label>
    <textarea id="info" rows="3"></textarea>

    <button type="button" id="saveCustomer">Gem Kunde</button>
  </form>
  <script>
    document.getElementById('saveCustomer').onclick = () => {
      let list = JSON.parse(localStorage.getItem('customers') || '[]');
      let id = Date.now().toString();
      list.push({
        id,
        name:   document.getElementById('name').value,
        street: document.getElementById('street').value,
        number: document.getElementById('number').value,
        zip:    document.getElementById('zip').value,
        city:   document.getElementById('city').value,
        email:  document.getElementById('email').value,
        phone:  document.getElementById('phone').value,
        info:   document.getElementById('info').value
      });
      localStorage.setItem('customers', JSON.stringify(list));
      alert('Kunde gemt!');
      window.close();
    };
  </script>
</body>
</html>
